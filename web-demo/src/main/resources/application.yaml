    - /oauth2/**
    - /actuator/**
    - /admin/**
    - /dictData/getByType/**
    - /user/regist
    - /common/**
    - /swagger-ui.html
    - /swagger-resources/**
    - /swagger/**
    - /**/v2/api-docs
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.ico
    - /*/test/**

